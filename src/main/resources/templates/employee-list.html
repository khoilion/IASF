<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Employee Management</h1>
    <form class="d-flex mb-3" action="/employees/search" method="get">
        <input type="text" name="keyword" class="form-control me-2" placeholder="Search employee">
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
    <a class="btn btn-success mb-3" href="/employees/create">Add Employee</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.position}"></td>
                <td th:text="${employee.salary}"></td>
                <td>
                    <a class="btn btn-warning btn-sm" th:href="@{/employees/edit/{id}(id=${employee.id})}">Edit</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/employees/delete/{id}(id=${employee.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
